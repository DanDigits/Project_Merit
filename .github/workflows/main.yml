on:
  push:
    branches: ["main", "test"]

name: CI/CD
jobs:
  prettier:
    uses: ./.github/workflows/lint.yml
  terraform:
    uses: ./.github/workflows/terraform.yml
    with:
      branch: $GITHUB_REF_NAME
    secrets:
      aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
      aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      domain_cert: ${{ secrets.DOMAIN_CERT }}
      db_uri: ${{ secrets.DB_URI }}
      nextauth_secret: ${{ secrets.NEXTAUTH_SECRET }}
      email_from: ${{ secrets.EMAIL_FROM}}
      email_subject: ${{ secrets.EMAIL_SUBJECT }}
      email_server_service: ${{ secrets.EMAIL_SERVER_SERVICE }}
      email_server_user: ${{ secrets.EMAIL_SERVER_USER }}
      email_server_password: ${{ secrets.EMAIL_SERVER_PASSWORD }}
      email_server_host: ${{ secrets.EMAIL_SERVER_HOST }}
      email_server_port: ${{ secrets.EMAIL_SERVER_PORT }}
      ecr_repo_name: meritrepo
      cluster_name: merit-cluster
      service_name: merit-service
  aws:
    needs:
      - terraform
      - prettier
    runs-on: ubuntu-latest
    env:
      ecr_repo_name: meritrepo
      cluster_name: merit-cluster
      service_name: merit-service
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: us-east-1
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      - name: Login to ECR
        id: ecr
        uses: aws-actions/amazon-ecr-login@v1
        with:
          mask-password: "true"
      - name: Export Branch & Modified Names
        shell: bash
        run: |
          echo "branch=${{ env.ecr_repo_name }}$GITHUB_REF_NAME" >> $GITHUB_OUTPUT
          echo "cluster=${{ env.cluster_name }}-$GITHUB_REF_NAME" >> $GITHUB_OUTPUT
          echo "service=${{ env.service_name }}-$GITHUB_REF_NAME" >> $GITHUB_OUTPUT
        id: exports
      - name: Create Build Arguments Through .env
        shell: bash
        run: |
          echo "" >> .env
          echo "DB_URI=${{ secrets.DB_URI }}" >> .env
          echo "NEXTAUTH_SECRET=${{ secrets.NEXTAUTH_SECRET }}" >> .env
          if [ $GITHUB_REF_NAME = "test" ]; then echo NEXT_PUBLIC_NEXTAUTH_URL=https://test.testing.systems >> .env; else echo NEXTAUTH_PUBLIC_URL=https://merit.testing.systems >> .env; fi
          cat .env
      - name: Build Image to ECR and Force Deployment on ECS
        uses: jaroldwong/ecr-push-and-ecs-deploy@v1.1
        with:
          ecr-registry: ${{ steps.ecr.outputs.registry }}
          ecr-repository: ${{ steps.exports.outputs.branch }}
          ecs-cluster: ${{ steps.exports.outputs.cluster }}
          ecs-service: ${{ steps.exports.outputs.service }}
